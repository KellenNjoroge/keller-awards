{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

{% for project in projects %}
<div class="container-fluid">
    <div class = "card-deck">
        <div class="card">
            <div class="card border-primary mb-3" style="max-width: 30rem;">
                <div class="card-header ">{{project.projectname}}</div>
                <a href="/project/{{project.id}}"><img class="card-img-top" id="projectimage" src="{{project.image1.url}}" alt="image couldnt load"></a>
                <div class="card-body ">
                    <h1 class="card-title">By : {{project.profile.username}}</h1>
                    <p class="card-text">{{project.overview|truncatechars:50}}</p>
                    <div class="card-footer bg-transparent ">
                        <a class="btn btn-outline-danger" href="{{project.url}}">Visit this website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endfor %}

{% endblock %}
